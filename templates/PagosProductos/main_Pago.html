<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/diseÃ±o_Pago.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Tienda</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria {% block todos %}{% endblock %}"><i class="bi bi-hand-index-thumb-fill"></i>Todos los productos</button >
                    </li>
                    <li>
                        <a href="{% url 'productosDesayuno' %}" style="text-decoration: none;">
                            <button id="desayuno" class="boton-menu boton-categoria {% block desayuno %}{% endblock %}"><i class="bi bi-hand-index-thumb-fill"></i>Desayuno</button>

                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="carrito_pago.html">
                        <i class="bi bi-cart-fill"></i>Carrito <span id="numerito" class="numerito">0  </span>
                        </a>

                </ul>
            </nav>
        </aside>
        <main>
            <h2 class="titulo-principal">Todos los productos</h2>
            <div class="contenedor-productos">
                {%block content%}{%endblock%}
            </div>
        </main>
    </div>
</body>
</html>
